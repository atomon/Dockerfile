services:
  ros-melodic:
    build:
      context: .
      args:
        base_image: "ubuntu:18.04"
    image: my/ros:melodic
    container_name: ros-melodic
    hostname: ros-melodic
    working_dir: /home/ros1_ws
    tty: true
    volumes:
      - ./ros1_ws:/home/ros1_ws
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
